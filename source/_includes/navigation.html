<ul class="main-navigation" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
  {% include custom/navigation.html %}
  {% if site.subscribe_email %}
    <li><a href="{{ site.subscribe_email }}" rel="subscribe-email-no-icon" title="Subscribe via email">Mailing List</a></li>
  {% endif %}
  <li><a href="{{ site.subscribe_rss }}" rel="subscribe-rss-no-icon" title="Subscribe via RSS">RSS</a></li>
</ul>
  {% if site.simple_search %}
<form action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
    <input class="search" type="text" name="q" results="0" placeholder="Search"/>
  </fieldset>
</form>
  {% endif %}
